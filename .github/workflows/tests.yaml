jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
     
    - name: Install dependencies
      run: pp install -r requirements.txt
      
    - name: Run tests
      run: |
      
    - name: Pylint static analysis
      uses: PyCQA/pylint-action@v2
      with:
        args: app.py
